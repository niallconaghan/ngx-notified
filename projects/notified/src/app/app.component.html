<div class="title">
  Simple, customizable notifications for Angular.
</div>

<div class="container">
  <div class="radio-options">
    <form>
      <div class="form-title">
        Placement
      </div>
      <label>
        <input [(ngModel)]="placement" type="radio" value="top" name="placement">
        Top
      </label>
      <label>
        <input [(ngModel)]="placement" type="radio" value="bottom" name="placement">
        Bottom
      </label>
    </form>

    <form>
      <div class="form-title">
        Alignment
      </div>
      <label>
        <input [(ngModel)]="alignment" type="radio" value="start" name="alignment">
        Start
      </label>
      <label>
        <input [(ngModel)]="alignment" type="radio" value="center" name="alignment">
        Center
      </label>
      <label>
        <input [(ngModel)]="alignment" type="radio" value="end" name="alignment">
        End
      </label>
    </form>

    <form>
      <div class="form-title">
        Dismissible
      </div>
      <label>
        <input [(ngModel)]="dismissible" type="radio" [value]="true" name="dismissible">
        True
      </label>
      <label>
        <input [(ngModel)]="dismissible" type="radio" [value]="false" name="dismissible">
        False
      </label>
    </form>
  </div>

  <div style="display: flex; flex-direction: row" class="duration">
    <form style="display: flex; flex-direction: column">
      <label>
        <span class="form-title">Duration (ms) </span>
      </label>
      <input type="number" name="duration" [(ngModel)]="duration">
    </form>

    <form>
      <label>
        <span class="form-title">Width (px) </span>
      </label>
      <input  [width]="'132px'" type="number" name="width" [(ngModel)]="width">
    </form>
  </div>


  <div class="buttons">
    <button (click)="openFromTemplate()">Open</button>
  </div>
</div>

<ngx-notified-list></ngx-notified-list>

<ng-template #templateNotification let-notification>
  <span>This is a notification created from a custom template!</span>
  <button *ngIf="dismissible" ngx-notified-dismiss-button (click)="notification.dismiss()"></button>
</ng-template>
